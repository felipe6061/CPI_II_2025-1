<!DOCTYPE html>
<html>
<head>
    <title>Divisão de Números</title>
</head>
<body>
    <script>
        let dividendo = parseInt(prompt("Digite o dividendo:"));
        let divisor = parseInt(prompt("Digite o divisor:"));
        let quociente = Math.floor(dividendo / divisor);
        let resto = dividendo % divisor;
        
        document.write("Dividendo: " + dividendo + "<br/>");
        document.write("Divisor: " + divisor + "<br/>");
        document.write("Quociente: " + quociente + "<br/>");
        document.write("Resto: " + resto + "<br/>");
    </script>
</body>
</html>
